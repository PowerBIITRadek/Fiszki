<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Fiszki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gorilla-header">
            <img src="gorilla.jpg" alt="Gorilla Tag" class="gorilla-logo">
            <h1>🌴 Gorilla Fiszki! 🌴</h1>
        </div>
        
        <div class="mode-buttons">
            <button onclick="setMode('learn')" class="mode-btn active" id="learnBtn">Tryb Nauki</button>
            <button onclick="setMode('test')" class="mode-btn" id="testBtn">Tryb Testu</button>
            <button onclick="setMode('input')" class="mode-btn" id="inputBtn">Tryb Wpisywania</button>
            <button onclick="resetTest()" class="mode-btn reset-btn" id="resetBtn">Reset Testu</button>
        </div>

        <div class="direction-switch">
            <button onclick="setDirection('en_pl')" class="direction-btn active" id="enPlBtn">Angielski ➜ Polski</button>
            <button onclick="setDirection('pl_en')" class="direction-btn" id="plEnBtn">Polski ➜ Angielski</button>
        </div>

        <div class="score-container">
            <div class="score-label">
                <span>Banany: <span id="score">0</span> 🍌</span>
            </div>
            <div class="progress-wrapper">
                <div class="gorilla-climb">
                    <img src="gorilla.jpg" alt="Climbing Gorilla" class="climbing-gorilla">
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="card" onclick="flipCard()">
            <div class="card-inner">
                <div class="card-front">
                    <p id="frontText">Kliknij aby rozpocząć!</p>
                    <div class="sound-icon" onclick="speakWord(event)">🔊</div>
                </div>
                <div class="card-back">
                    <p id="backText"></p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="checkAnswer('wrong')" class="answer-btn wrong">❌ Nie pamiętałem</button>
            <button onclick="checkAnswer('correct')" class="answer-btn correct">✅ Wiedziałem</button>
        </div>

        <div class="test-buttons" style="display: none;">
            <button class="test-btn" onclick="checkTestAnswer(this)"></button>
            <button class="test-btn" onclick="checkTestAnswer(this)"></button>
            <button class="test-btn" onclick="checkTestAnswer(this)"></button>
            <button class="test-btn" onclick="checkTestAnswer(this)"></button>
        </div>

        <div class="input-mode" style="display: none;">
            <div class="input-container">
                <input type="text" id="inputAnswer" placeholder="Wpisz odpowiedź tutaj">
                <button onclick="checkInputAnswer()" class="input-check-btn">Sprawdź</button>
                <div id="correctAnswerDisplay" class="correct-answer-display"></div>
                <button onclick="continueToNextCard()" id="continueBtn" class="continue-btn" style="display: none;">Kontynuuj</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
